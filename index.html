<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hace tu pedido usando esta aplicación" />
    <title>Bootlegger</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" href="./assets/img/favicon.png" />
  </head>
  <body class="index">
    <section id="home">
      <header class="header">
        <nav class="header__menu">
          <ul class="menu">
            <li class="menu__item">
              <a href="about.html">Nosotros</a>
            </li>
            <li class="menu__item">
              <a href="works.html">Trabajos</a>
            </li>
            <li class="menu__item">
              <a href="#">Contactanos</a>
            </li>
          </ul>
        </nav>
      </header>

      <div class="home__message">
        <div class="texts">
          <h1 class="texts__logo-b">Bootlegger</h1>
          <p class="texts__paraph">Ordená desde la comodidad de tu silla.</p>
        </div>
        <div class="buttons">
          <a href="#" id="promo" class="buttons__m-btn">Promos</a>
          <a href="#" id="order" class="buttons__m-btn">Ordená</a>
        </div>
      </div>
    </section>

    <section id="bar-menu">
      <div class="buttons cancel">
        <a href="#" class="buttons__a-btn">✖</a>
      </div>
      <div class="texts top">
        <h1 class="texts__subtitle">Menú</h1>
      </div>
      <a href="#" class="buttons cart">
        <img src="./assets/img/cart-empty.svg" alt="" />
      </a>

      <div class="texts mid">
        <b class="texts__paraph">¿Estás con hambre?</b>
        <p class="texts__paraph">Ordená y come.</p>
      </div>

      <div class="services">
        <a href="#" id="beer" class="services__item">
          <h2>Cervezas</h2>
        </a>

        <a href="#" id="food" class="services__item">
          <h2 class="title">Comidas</h2>
        </a>

        <a href="#" id="drinks" class="services__item">
          <h2 class="title">Tragos</h2>
        </a>
      </div>

      <div class="logo">
        <div class="texts__logo-s">Bootlegger</div>
      </div>
    </section>

    <section id="promotions">
      <div class="buttons cancel">
        <a href="#" class="buttons__a-btn">✖</a>
      </div>

      <div class="texts">
        <h1 class="texts__title">Promociones</h1>
      </div>

      <div class="promotionsContainer"></div>
    </section>

    <section id="products">
      <div class="buttons cancel">
        <a href="#" class="buttons__a-btn">✖</a>
      </div>

      <div class="texts">
        <h1 class="texts__title"></h1>
      </div>

      <form class="search-box">
        <a href="#"
          ><img src="/assets/img/icon-search.svg" height="18px" alt=""
        /></a>
        <input type="text" name="" id="search-box" placeholder="Search..." />
      </form>

      <div class="pagination"></div>

      <div id="productsContainer" class="productsContainer"></div>

      <div class="logo">
        <div class="texts__logo-s">Bootlegger</div>
      </div>
    </section>

    <section id="cart">
      <div class="buttons cancel">
        <a href="#" class="buttons__a-btn">✖</a>
      </div>

      <div class="texts">
        <h1 class="texts__title">Carrito</h1>
      </div>

      <div class="cartContainer"></div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts.js"></script>

    <footer id="footer">adas</footer>
  </body>
</html>
